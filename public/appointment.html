<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <div class="container">
        <h2>Book Your Appointment</h2>
        <form>
            <label for="appointment-number">Appointment Number</label>
            <input type="text" id="appointment-number" name="appointment-number" required>

            <label for="patient-number">Patient Number</label>
            <input type="text" id="patient-number" name="patient-number" required>

            <label for="consultant-name">Consultant Name</label>
            <select id="consultant-name" name="consultant-name" required>
            <option value="Dr. Smith">Dr. Smith</option>
            <option value="Dr. Johnson">Dr. Johnson</option>
            <option value="Dr. Lee">Dr. Lee</option>
            <!-- Add more options as needed -->
            </select>

            <label for="appointment-datetime">Date and Time</label>
            <input type="datetime-local" id="appointment-datetime" name="appointment-datetime" required>

            <label for="examination-room">Examination Room</label>
            <input type="text" id="examination-room" name="examination-room" required>

            <label for="patient-status">Patient Status</label>
            <select id="patient-status" name="patient-status" required>
                <option value="new">New</option>
                <option value="follow-up">Follow-up</option>
            </select>
            <button type="submit" class="btn">Submit</button>
            <a href="index.html" class="btn custom-back-btn">back</a>
        </form>
    </div>
</body>
</html>
